<div class="header-actions">
  <h2>Users</h2>
  <div class="header-buttons">
      
<button mat-flat-button [matMenuTriggerFor]="actionsMenu" color="accent">
    <mat-icon>more_vert</mat-icon>
    <span>Actions</span>
</button>
<mat-menu #actionsMenu="matMenu">
    @for (action of collectionActions; track action.methodName) {
        <button mat-menu-item (click)="executeCollectionAction(action)">
            <span>{{ action.label }}</span>
        </button>
    }
</mat-menu>
      <button mat-flat-button color="primary" [routerLink]="['../new']"><mat-icon>add</mat-icon><span>Create User</span></button>
  </div>
</div>


<div class="filters-container">
    <form [formGroup]="filterForm" class="filters-form">
        <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Search by username..." type="text">
                </mat-form-field>
<mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Search by password..." type="text">
                </mat-form-field>
    </form>
    <button mat-stroked-button (click)="resetFilters()" matTooltip="Reset Filters">
        <mat-icon>refresh</mat-icon>
        <span>Reset</span>
    </button>
</div>

<div class="table-container mat-elevation-z8">
  @if (isLoading()) {
    <div class="loading-shade">
      <mat-spinner></mat-spinner>
    </div>
  }

  <table mat-table [dataSource]="data()" matSort (matSortChange)="onSortChange()">
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button mat-icon-button [routerLink]="['../', element.username]" matTooltip="View/Edit User"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="delete(element.username)" matTooltip="Delete User"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No data matching the filter.
      </td>
    </tr>
  </table>

  <mat-paginator [length]="totalItems()" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
