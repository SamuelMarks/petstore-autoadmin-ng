<div class="admin-list-container">
  <mat-toolbar class="admin-list-toolbar">
    <span>Store</span>
    <span class="toolbar-spacer"></span>
    <button mat-stroked-button="" (click)="placeOrder()">
      <mat-icon>play_arrow</mat-icon>
       PlaceOrder
    </button>
  </mat-toolbar>
  <div class="mat-elevation-z8 table-container">
    <table mat-table="" [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <!-- Id Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Id</th>
        <td mat-cell="" *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="petId">
        <!-- PetId Column -->
        <th mat-header-cell="" *matHeaderCellDef="">PetId</th>
        <td mat-cell="" *matCellDef="let row">{{row.petId}}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <!-- Quantity Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Quantity</th>
        <td mat-cell="" *matCellDef="let row">{{row.quantity}}</td>
      </ng-container>
      <ng-container matColumnDef="shipDate">
        <!-- ShipDate Column -->
        <th mat-header-cell="" *matHeaderCellDef="">ShipDate</th>
        <td mat-cell="" *matCellDef="let row">{{row.shipDate}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <!-- Status Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Status</th>
        <td mat-cell="" *matCellDef="let row">{{row.status}}</td>
      </ng-container>
      <ng-container matColumnDef="complete">
        <!-- Complete Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Complete</th>
        <td mat-cell="" *matCellDef="let row">{{row.complete}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell="" *matHeaderCellDef="">Actions</th>
        <td mat-cell="" *matCellDef="let row">
          <button mat-icon-button="" color="warn" (click)="onDelete(row[idProperty])" matTooltip="Delete Order">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row="" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row="" *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow="">
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter</td>
      </tr>
    </table>
    <mat-paginator [length]="totalItems()" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
  </div>
</div>
