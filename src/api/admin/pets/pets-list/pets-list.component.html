<div class="header-actions">
    <h2>Pets</h2>
    <div class="header-buttons">
      
      
<button mat-flat-button [matMenuTriggerFor]="actionsMenu" color="accent">
    <mat-icon>more_vert</mat-icon>
    <span>Actions</span>
</button>
<mat-menu #actionsMenu="matMenu">
    @for (action of collectionActions; track action.methodName) {
        <button mat-menu-item (click)="executeCollectionAction(action)">
            <span>{{ action.label }}</span>
        </button>
    }
</mat-menu>
    </div>
</div>

    <table mat-table [dataSource]="data()" class="mat-table" matSort (matSortChange)="onSortChange()">
        
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="actions-cell">
                <button mat-icon-button [routerLink]="['../', element.petId]" matTooltip="View/Edit Pet"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" (click)="delete(element.petId)" matTooltip="Delete Pet"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    
  </div>
} @else {
  <div class="no-data-message">
    <p>This resource does not have a data table, but provides collection-level actions.</p>
  </div>
}
