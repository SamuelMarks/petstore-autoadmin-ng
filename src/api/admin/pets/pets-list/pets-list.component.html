<div class="container">
  <h1>Pets</h1>

  <div class="header-actions">
    <button mat-flat-button color="primary" [routerLink]="['../new']"><mat-icon>add</mat-icon><span>Create Pet</span></button>
  </div>

  @if (data().length > 0) {
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data()" class="full-width-table">
        <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef>Id</th><td mat-cell *matCellDef="let element">{{element.id}}</td></ng-container>
<ng-container matColumnDef="name"><th mat-header-cell *matHeaderCellDef>Name</th><td mat-cell *matCellDef="let element">{{element.name}}</td></ng-container>
<ng-container matColumnDef="status"><th mat-header-cell *matHeaderCellDef>Status</th><td mat-cell *matCellDef="let element">{{element.status}}</td></ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="actions-cell">
            <button mat-icon-button [routerLink]="['../', element.petId]" matTooltip="View/Edit Pet"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="delete(element.petId)" matTooltip="Delete Pet"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  } @else {
    <div class="no-data-message">
      No pets found. Get started by creating one.
    </div>
  }
</div>
