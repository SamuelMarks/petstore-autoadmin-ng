<div class="header-actions"><h2>Pets</h2>
  <div class="header-buttons">
    <button mat-flat-button color="primary" [routerLink]="['../new']">
      <mat-icon>add</mat-icon>
      <span>Create Pet</span></button>
    <button mat-flat-button [matMenuTriggerFor]="actionsMenu" color="accent">
      <mat-icon>more_vert</mat-icon>
      <span>Actions</span></button>
    <mat-menu #actionsMenu="matMenu">
      @for (action of collectionActions; track action.methodName) {
        <button mat-menu-item (click)="executeCollectionAction(action)"><span>{{ action.label }}</span></button>
      }
    </mat-menu>
  </div>
</div>
<div class="no-data-message"><p>This resource does not have a list view. You can create new items or perform collection
  actions from here.</p></div>
