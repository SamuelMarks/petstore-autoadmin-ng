<div class="header-actions">
  <h2>Stores</h2>
  <div class="header-buttons">
      
      <button mat-flat-button color="primary" [routerLink]="['../new']"><mat-icon>add</mat-icon><span>Create Store</span></button>
  </div>
</div>



<div class="table-container mat-elevation-z8">
  @if (isLoading()) {
    <div class="loading-shade">
      <mat-spinner></mat-spinner>
    </div>
  }

  <table mat-table [dataSource]="data()" matSort (matSortChange)="onSortChange()">
    <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef ="id">Id</th><td mat-cell *matCellDef="let element">{{element.id}}</td></ng-container>
<ng-container matColumnDef="petId"><th mat-header-cell *matHeaderCellDef ="petId">Pet Id</th><td mat-cell *matCellDef="let element">{{element.petId}}</td></ng-container>
<ng-container matColumnDef="quantity"><th mat-header-cell *matHeaderCellDef ="quantity">Quantity</th><td mat-cell *matCellDef="let element">{{element.quantity}}</td></ng-container>
<ng-container matColumnDef="shipDate"><th mat-header-cell *matHeaderCellDef ="shipDate">Ship Date</th><td mat-cell *matCellDef="let element">{{element.shipDate}}</td></ng-container>
<ng-container matColumnDef="status"><th mat-header-cell *matHeaderCellDef ="status">Status</th><td mat-cell *matCellDef="let element">{{element.status}}</td></ng-container>
<ng-container matColumnDef="complete"><th mat-header-cell *matHeaderCellDef ="complete">Complete</th><td mat-cell *matCellDef="let element">{{element.complete}}</td></ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button mat-icon-button [routerLink]="['../', element.orderId]" matTooltip="View/Edit Store"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="delete(element.orderId)" matTooltip="Delete Store"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No data matching the filter.
      </td>
    </tr>
  </table>

  <mat-paginator [length]="totalItems()" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
