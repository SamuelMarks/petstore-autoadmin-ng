<div class="admin-form-container">
  <h1>{{formTitle}}</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="admin-form-fields">
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput="" formControlName="id" type="number" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput="" formControlName="username" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>FirstName</mat-label>
        <input matInput="" formControlName="firstName" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>LastName</mat-label>
        <input matInput="" formControlName="lastName" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput="" formControlName="email" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput="" formControlName="password" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput="" formControlName="phone" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>UserStatus</mat-label>
        <input matInput="" formControlName="userStatus" type="number" />
      </mat-form-field>
    </div>
    <div class="admin-form-actions">
      <button mat-stroked-button="" type="button" (click)="onCancel()">Cancel</button>
      <button mat-flat-button="" color="primary" type="submit" [disabled]="form.invalid || form.pristine">
        
        @if (isEditMode()) {
        <span>Save Changes</span>
        } @else {
        <span>Create User</span>
        }
        
      </button>
    </div>
  </form>
</div>
