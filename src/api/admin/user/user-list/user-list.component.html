<div class="admin-list-container">
  <mat-toolbar class="admin-list-toolbar">
    <span>User</span>
    <span class="toolbar-spacer"></span>
    <button mat-flat-button="" color="primary" (click)="onCreate()">Create User</button>
  </mat-toolbar>
  <div class="mat-elevation-z8 table-container">
    <table mat-table="" [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <!-- Id Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Id</th>
        <td mat-cell="" *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <!-- Username Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Username</th>
        <td mat-cell="" *matCellDef="let row">{{ row.username }}</td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <!-- FirstName Column -->
        <th mat-header-cell="" *matHeaderCellDef="">FirstName</th>
        <td mat-cell="" *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <!-- LastName Column -->
        <th mat-header-cell="" *matHeaderCellDef="">LastName</th>
        <td mat-cell="" *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <!-- Email Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Email</th>
        <td mat-cell="" *matCellDef="let row">{{ row.email }}</td>
      </ng-container>
      <ng-container matColumnDef="password">
        <!-- Password Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Password</th>
        <td mat-cell="" *matCellDef="let row">{{ row.password }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <!-- Phone Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Phone</th>
        <td mat-cell="" *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="userStatus">
        <!-- UserStatus Column -->
        <th mat-header-cell="" *matHeaderCellDef="">UserStatus</th>
        <td mat-cell="" *matCellDef="let row">{{ row.userStatus }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell="" *matHeaderCellDef="">Actions</th>
        <td mat-cell="" *matCellDef="let row">
          <button mat-icon-button="" color="primary" (click)="onEdit(row[idProperty])" matTooltip="Edit User">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button="" color="warn" (click)="onDelete(row[idProperty])" matTooltip="Delete User">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row="" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row="" *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow="">
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter</td>
      </tr>
    </table>
    <mat-paginator [length]="totalItems()" [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page"></mat-paginator>
  </div>
</div>
