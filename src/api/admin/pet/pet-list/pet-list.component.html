<div class="admin-list-container">
  <mat-toolbar class="admin-list-toolbar">
    <span>Pet</span>
    <span class="toolbar-spacer"></span>
    <button mat-stroked-button="" (click)="addPet()">
      <mat-icon>add</mat-icon>
      AddPet
    </button>
    <button mat-stroked-button="" (click)="updatePet()">
      <mat-icon>edit</mat-icon>
      UpdatePet
    </button>
  </mat-toolbar>
  <div class="mat-elevation-z8 table-container">
    <table mat-table="" [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <!-- Id Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Id</th>
        <td mat-cell="" *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <!-- Name Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Name</th>
        <td mat-cell="" *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <!-- Status Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Status</th>
        <td mat-cell="" *matCellDef="let row">{{ row.status }}</td>
      </ng-container>
      <ng-container matColumnDef="code">
        <!-- Code Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Code</th>
        <td mat-cell="" *matCellDef="let row">{{ row.code }}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <!-- Type Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Type</th>
        <td mat-cell="" *matCellDef="let row">{{ row.type }}</td>
      </ng-container>
      <ng-container matColumnDef="message">
        <!-- Message Column -->
        <th mat-header-cell="" *matHeaderCellDef="">Message</th>
        <td mat-cell="" *matCellDef="let row">{{ row.message }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell="" *matHeaderCellDef="">Actions</th>
        <td mat-cell="" *matCellDef="let row">
          <button mat-icon-button="" color="warn" (click)="onDelete(row[idProperty])" matTooltip="Delete ApiResponse">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button="" (click)="uploadFile(row[idProperty])" matTooltip="UploadFile">
            <mat-icon>play_arrow</mat-icon>
          </button>
          <button mat-icon-button="" (click)="updatePetWithForm(row[idProperty])" matTooltip="UpdatePetWithForm">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row="" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row="" *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow="">
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter</td>
      </tr>
    </table>
    <mat-paginator [length]="totalItems()" [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page"></mat-paginator>
  </div>
</div>
